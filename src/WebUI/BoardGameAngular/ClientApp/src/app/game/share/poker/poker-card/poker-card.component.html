<div class="board"
     [style.transform]="transformCss"
     [style.width.px]="width"
     [style.height.px]="height"
     (mouseenter)="MouseEnterEvent.emit($event)"
     (mouseleave)="MouseLeaveEvent.emit($event)"
     (click)="MouseClickEvent.emit($event)">
    <span class="Number" [style.color]="SuitColor">{{data.NumberText}}</span>
    <span class="Suit" [style.color]="SuitColor">{{data.SuitText}}</span>
  </div>
