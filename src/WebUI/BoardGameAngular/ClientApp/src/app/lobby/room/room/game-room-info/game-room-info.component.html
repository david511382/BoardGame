  <div *ngIf="isContainData" class="board">
  <label class="title">房主:{{host}}</label>
  <label class="info">其他玩家:{{players}}</label>
  <label class="info">房間人數:{{currentPlayersCount}}/{{maxPlayersCount}}</label>
  <label class="game-title">{{game}}</label>
  <label class="info">{{description}}</label>
  <label class="info">最大人數:{{maxPlayersCount}}</label>
  <label class="info">最少人數:{{minPlayersCount}}</label>
</div>
